<!DOCTYPE html>
<html>

<head>
    <title>Akiba Auth</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
        }

        .flex-container {
            height: 100%;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .row {
            width: auto;
            border: 1px solid blue;
        }

        small {
            font-size: 0.5em;
        }

        p {
            margin-block-start: 1em;
            margin-block-end: 0.2em;
        }

        .flex-item {
            background-color: tomato;
            padding: 50px;
            width: 400px;
            margin: 10px;
            line-height: 20px;
            color: white;
            font-weight: bold;
            font-size: 2em;
            text-align: center;
        }

        .btn-link {
            border: none;
            outline: none;
            background: none;
            cursor: pointer;
            color: #0000EE;
            padding: 0;
            text-decoration: underline;
            font-family: inherit;
            font-size: inherit;
        }

        form {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="row">
            {% if payload %}
            <div class="flex-item">
                <img src="{{ payload['photo_url'] }}" alt="User photo" />
                <p>{{ payload['first_name'] }} {{ payload['last_name'] }}</p>
                <form action="/logout" method="post">
                    <small><button type="submit" class="btn-link">выйти</button></small>
                </form>
            </div>
            {% else %}
            <div class="flex-item">
                <script 
                async src="https://telegram.org/js/telegram-widget.js?21" 
                data-telegram-login="akiba_hs_bot" 
                data-size="large" 
                data-auth-url="https://auth.akiba.space/login{% if redirect_uri %}?redirect_uri={{ redirect_uri|urlencode }}{% endif %}"
                data-request-access="write">
            </script>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
